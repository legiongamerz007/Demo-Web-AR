<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebXR AR Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <div id="message" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 8px; z-index: 10; display: block;">Loading AR app...</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';
    import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/webxr/ARButton.js';

    let camera, scene, renderer;
    let controller;
    let reticle;
    let model = null;
    const messageDiv = document.getElementById('message');

    init();

    function showMessage(msg) {
      messageDiv.textContent = msg;
      messageDiv.style.display = 'block';
      console.log('MESSAGE:', msg);
    }
    function hideMessage() {
      messageDiv.style.display = 'none';
      console.log('MESSAGE HIDDEN');
    }

    function init() {
      showMessage('Loading AR app...');
      if (!navigator.xr) {
        showMessage('WebXR is not supported on this device/browser.');
        return;
      }
      scene = new THREE.Scene();
      console.log('Three.js scene created');

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
      console.log('Camera created');

      const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
      light.position.set(0.5, 1, 0.25);
      scene.add(light);
      console.log('Light added');

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      console.log('Renderer created and added to DOM');

      // ARButton with error handling
      const arButton = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
      if (arButton.nodeName === 'BUTTON') {
        document.body.appendChild(arButton);
        console.log('ARButton added');
      } else {
        showMessage('AR not supported or permissions denied.');
        return;
      }

      const geometry = new THREE.RingGeometry(0.1, 0.15, 32).rotateX(-Math.PI / 2);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      reticle = new THREE.Mesh(geometry, material);
      reticle.matrixAutoUpdate = false;
      reticle.visible = false;
      scene.add(reticle);
      console.log('Reticle added');

      controller = renderer.xr.getController(0);
      controller.addEventListener('select', onSelect);
      scene.add(controller);
      console.log('Controller added');

      const loader = new GLTFLoader();
      loader.load('model.glb', function (gltf) {
        model = gltf.scene;
        model.scale.set(0.2, 0.2, 0.2);
        hideMessage();
        console.log('Model loaded');
      }, undefined, function (error) {
        showMessage('Failed to load model.glb. Check the file and try again.');
        console.error('Model load error:', error);
      });

      window.addEventListener('resize', onWindowResize, false);
      console.log('Resize event added');

      setupHitTest();
      console.log('Hit test setup called');
    }

    function setupHitTest() {
      renderer.xr.addEventListener('sessionstart', async () => {
        const session = renderer.xr.getSession();
        const viewerSpace = await session.requestReferenceSpace('viewer');
        const hitTestSource = await session.requestHitTestSource({ space: viewerSpace });

        renderer.setAnimationLoop((timestamp, frame) => {
          if (frame) {
            const referenceSpace = renderer.xr.getReferenceSpace();
            const hitTestResults = frame.getHitTestResults(hitTestSource);
            if (hitTestResults.length > 0) {
              const hit = hitTestResults[0];
              const pose = hit.getPose(referenceSpace);
              reticle.visible = true;
              reticle.matrix.fromArray(pose.transform.matrix);
            } else {
              reticle.visible = false;
            }
          }
          renderer.render(scene, camera);
        });
      });
    }

    function onSelect() {
      if (reticle.visible && model) {
        const clone = model.clone();
        clone.position.setFromMatrixPosition(reticle.matrix);
        clone.quaternion.setFromRotationMatrix(reticle.matrix);
        scene.add(clone);
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }
  </script>
</body>
</html>
